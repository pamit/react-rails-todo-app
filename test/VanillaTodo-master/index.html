<!DOCTYPE html>
<html>
<head>
	<title>VANILLA TODO LIST</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Todo List</h1>
		</div>
		<div id="inputContainer">
			<input id="taskInput" type="text" placeholder="Add a task" maxlength="50" />
		</div>
		<div id="listWrapper">
			<ul id="taskList">
				<li class="task" id="0">
					<input class="taskCheckbox" id="c0" type="checkbox">
					<label class="taskLabel" for="c0">AAA</label>
					<span class="deleteTaskBtn">x</span>
				</li>				
			</ul>
		</div>
	</div>
<script src="js/todo.js"></script>
</body>
</html>
